<div class="container">
  <mat-card>
    <mat-card-title>Member Details</mat-card-title>
    <mat-card-content>
      <!-- Member Attributes Table -->
      <table mat-table [dataSource]="memberKeyValuePairs" class="mat-elevation-z8">
        <!-- Key Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>Attribute</th>
          <td mat-cell *matCellDef="let element">{{ element.key }}</td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let element">{{ element.value }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <!-- Events -->
  <table mat-table [dataSource]="events" class="mat-elevation-z8 clickable-rows">
    <!-- Event Name Column -->
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef>Event Name</th>
      <td mat-cell *matCellDef="let event">{{ event.name }}</td>
    </ng-container>

    <!-- Start Time Column -->
    <ng-container matColumnDef="starts">
      <th mat-header-cell *matHeaderCellDef>Starts</th>
      <td mat-cell *matCellDef="let event">{{ event.starts | date: 'short' }}</td>
    </ng-container>

    <!-- End Time Column -->
    <ng-container matColumnDef="ends">
      <th mat-header-cell *matHeaderCellDef>Ends</th>
      <td mat-cell *matCellDef="let event">{{ event.ends | date: 'short' }}</td>
    </ng-container>

    <!-- Place Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let event">{{ event.place }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedEventColumns"></tr>
    <tr mat-row *matRowDef="let event; columns: displayedEventColumns;" (click)="onEventRowClick(event)">
    </tr>
  </table>

</div>
