  <!-- Table -->
  <table mat-table [dataSource]="events" class="mat-elevation-z8">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let event; let i = index">{{ (currentPage - 1) * pageSize + i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let event">{{ event.name }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>place</th>
      <td mat-cell *matCellDef="let event">{{ event.place }}</td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="starts">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let event">{{ event.starts }}</td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="ends">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let event">{{ event.ends }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let event">
        <button mat-button (click)="onRowClick(event.id)">View</button>
      </td>
    </ng-container>

    <!-- Table Rows and Headers -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- No Events Message -->
  <div *ngIf="noEventsFound" class="no-events-message">
    <p>No events found based on your search criteria.</p>
  </div>

  <!-- Paginator -->
  <mat-paginator
    [length]="totalEvents"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    aria-label="Event pagination">
  </mat-paginator>
</div>
