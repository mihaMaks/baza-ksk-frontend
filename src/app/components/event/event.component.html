<div class="container">
  <!-- Event Data Section -->
  <mat-card>
    <mat-card-title>Event Details</mat-card-title>
    <mat-card-content>
      <!-- Member Attributes Table -->
      <table mat-table [dataSource]="eventKeyValuePairs" class="mat-elevation-z8">
        <!-- Key Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>Attribute</th>
          <td mat-cell *matCellDef="let element">{{ element.key }}</td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let element">{{ element.value }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <!-- Members Section -->
  <mat-card>
    <mat-card-title>Attending Members</mat-card-title>
    <mat-card-content>
      <!-- Members Table -->
      <table mat-table [dataSource]="members" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let member">{{ member.id }}</td>
        </ng-container>

        <!-- University Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let member">{{ member.name }}</td>
        </ng-container>

        <!-- Valid From Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Surname</th>
          <td mat-cell *matCellDef="let member">{{ member.surname }}</td>
        </ng-container>

        <!-- Valid To Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef>Date of birth</th>
          <td mat-cell *matCellDef="let member">{{ member.dateOfBirth }}</td>
        </ng-container>

        <!-- Pupil or Student Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>email</th>
          <td mat-cell *matCellDef="let member">{{ member.email }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedMemberColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedMemberColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  <!-- Action Buttons -->
  <div class="button-group">
    <button mat-raised-button color="warn" (click)="deleteEvent()">Delete Event</button>
  </div>
</div>
